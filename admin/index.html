<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VocalAI Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <nav class="sidebar">
      <div class="sidebar-header">
        <h1>VocalAI</h1>
        <span class="badge">Admin</span>
      </div>
      <ul class="nav-list">
        <li>
          <a href="#/" class="nav-item active" data-page="list">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9,22 9,12 15,12 15,22"></polyline>
            </svg>
            Businesses
          </a>
        </li>
        <li>
          <a href="#/add" class="nav-item" data-page="add">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="16"></line>
              <line x1="8" y1="12" x2="16" y2="12"></line>
            </svg>
            Add Business
          </a>
        </li>
      </ul>
    </nav>

    <main class="main-content">
      <div id="page-list" class="page">
        <header class="page-header">
          <h2>Businesses</h2>
          <button class="btn btn-primary" onclick="navigateTo('/add')">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Add Business
          </button>
        </header>
        <div id="businesses-list" class="businesses-grid">
          <div class="loading">Loading businesses...</div>
        </div>
      </div>

      <div id="page-add" class="page hidden">
        <header class="page-header">
          <h2>Add New Business</h2>
        </header>
        <div id="add-form-container"></div>
      </div>

      <div id="page-edit" class="page hidden">
        <header class="page-header">
          <h2>Edit Business</h2>
        </header>
        <div id="edit-form-container"></div>
      </div>
    </main>
  </div>

  <div id="toast" class="toast hidden"></div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
